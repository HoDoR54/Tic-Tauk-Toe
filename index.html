<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-board d-flex flex-wrap justify-content-center">
            <div class="cell border p-4" data-index="0"></div>
            <div class="cell border p-4" data-index="1"></div>
            <div class="cell border p-4" data-index="2"></div>
            <div class="cell border p-4" data-index="3"></div>
            <div class="cell border p-4" data-index="4"></div>
            <div class="cell border p-4" data-index="5"></div>
            <div class="cell border p-4" data-index="6"></div>
            <div class="cell border p-4" data-index="7"></div>
            <div class="cell border p-4" data-index="8"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
