<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="js-result" class="result position-absolute container fs-1 text-light text-center hidden">Haha</div>
    <div id="js-overlay" class="overlay hidden"></div>
        <div id="js-welcome-sec" class="big-container color-basic w-auto container d-flex flex-column align-items-center justify-content-center p-3 rounded-5 shadow-lg">
            <h1 class="light-text">Welcome to Tic-Tac-Toe!</h1>
            <p class="light-text">Choose your game mode.</p>
            <button id="js-two-players-btn" class="game-btn btn w-auto rounded-5 fs-5">Two players</button>
            <button class="game-btn btn w-auto rounded-5 fs-5">Computer</button>
            <button class="game-btn btn w-auto rounded-5 fs-5">Online (Hehe, not available yet.)</button>
        </div>
        <div id="js-main-game" class="big-container far-top color-basic w-auto container d-flex flex-column align-items-center justify-content-center p-3 rounded-5 shadow-lg">
            <h1 class="light-text">Tic-Tac-Toe</h1>
            <div class="light-text d-flex justify-content-between container-fluid p-3 m-1">
                <span class="js-player-1 player fs-5">Player 1</span>
                <span class="js-player-2 player fs-5">Player 2</span>
            </div>
            <div class="game-board container">
                <div class="game-row row g-0">
                    <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                    <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                    <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                </div>
                <div class="game-row row g-0">
                    <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                    <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                    <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                </div>
                <div class="game-row row g-0">
                    <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                    <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                    <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                </div>
            </div>
            <div class="container-fluid d-flex justify-content-around mt-3">
                <button class="game-btn rounded-5 fs-5" id="js-start-btn">Start</button>
                <button class="game-btn rounded-5 fs-5 disabled" id="js-end-btn">End</button>
            </div>
        </div>
    <footer class="d-flex justify-content-between position-absolute container-fluid bottom-0 end-0 start-0 p-3 m-0">
        <span class="light-text">Designed and developed by Hpone Tauk Nyi</span>
        <span class="light-text">Contact: hponetaukyou@gmail.com</span>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
