<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="big-container container d-flex flex-column align-items-center justify-content-center p-3 rounded-5 shadow-lg">
        <h1 class="light-text">Tic-Tac-Toe</h1>
        <div class="game-board container">
            <div class="game-row row g-0">
                <div class="game-col col-4 border border-dark rounded-5"></div>
                <div class="game-col col-4 border border-dark rounded-5"></div>
                <div class="game-col col-4 border border-dark rounded-5"></div>
            </div>
            <div class="game-row row g-0">
                <div class="game-col col-4 border border-dark rounded-5"></div>
                <div class="game-col col-4 border border-dark rounded-5"></div>
                <div class="game-col col-4 border border-dark rounded-5"></div>
            </div>
            <div class="game-row row g-0">
                <div class="game-col col-4 border border-dark rounded-5"></div>
                <div class="game-col col-4 border border-dark rounded-5"></div>
                <div class="game-col col-4 border border-dark rounded-5"></div>
            </div>
        </div>
    </section>
    <footer class="d-flex justify-content-between position-absolute container-fluid bottom-0 end-0 start-0 p-3 m-0">
        <span class="light-text">Designed and developed by Hpone Tauk Nyi</span>
        <span class="light-text">Contact: hponetaukyou@gmail.com</span>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
