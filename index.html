<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tauk-Toe</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div id="js-result" class="result position-absolute container fs-1 text-light text-center hidden">Haha</div>
    <div id="js-overlay" class="overlay hidden"></div>


    <div id="js-game-menu" class="game-box far-top color-basic w-auto container align-items-center justify-content-center p-4 rounded-5 shadow-lg">
        <h1 class="light-text text-center">Welcome to Tic-Tauk-Toe</h1>
        <p class="light-text fs-5">Choose a mode.</p>
        <button class="game-btn rounded-5 fs-5 m-1" id="js-two-players-menu">Two Players</button>
        <button class="game-btn rounded-5 fs-5 m-1" id="js-vs-ai-menu">Versus AI</button>
    </div>

    <div id="js-two-players" class="game-box far-top color-basic w-auto container align-items-center justify-content-center p-4 rounded-5 shadow-lg hidden">
        <h1 class="light-text text-center">Tic-Tauk-Toe</h1>
        <div class="light-text d-flex justify-content-between container-fluid p-3 m-1">
            <span class="js-player-1 player fs-5">Player 1</span>
            <span class="js-player-2 player fs-5">Player 2</span>
        </div>
        <div class="game-board container">
            <div class="game-row row g-0">
                <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
            </div>
            <div class="game-row row g-0">
                <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
            </div>
            <div class="game-row row g-0">
                <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
                <div class="js-cell game-col col-4 border border-dark rounded-5"></div>
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-around mt-3">
            <button class="game-btn rounded-5 fs-5" id="js-start-btn">Start</button>
            <button class="game-btn rounded-5 fs-5 disabled" id="js-end-btn">End</button>
        </div>
        <div class="container-fluid d-flex justify-content-start rounded-5 p-1 mt-2">
            <a href="#" class="back-to-menu-link" id="js-back-to-menu"><span><i class="bi bi-arrow-bar-left me-2"></i></span>Back to menu</a>
        </div>
    </div>
    <footer class="d-flex justify-content-between position-absolute container-fluid bottom-0 end-0 start-0 p-3 m-0">
        <span class="light-text">Designed and developed by Hpone Tauk Nyi</span>
        <span class="light-text">Contact: hponetaukyou@gmail.com</span>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
